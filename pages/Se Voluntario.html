<!DOCTYPE html>

<head>

<body>
    <header>
        <nav>
            <img src="../img/logo.png" alt="Logo">
            <ul>
                <li><a href="./Causas.html">Causas</a></li>

    </header>

    <main class="se-voluntario">
        <form action="">
            <h1>
                Sé voluntario
            </h1>
            <div>
                <label for="name">Nombre</label>
                <input type="text">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email">
            </div>
            <div>
                <label for="ocupacion">Ocupación</label>
                <select name="Ocupacion" id="ocupacion">
                    <option value="trabajador">Trabajador</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="cesante">Cesante</option>
                </select>
            </div>
            <div>
                <label for="Region">Región</label>
                <select name="Region" id="Region">
                    <option value="Arica y Parinacota">Arica y Parinacota</option>
                    <option value="Arica y Parinacota">Arica y Parinacota</option>
                    <option value="Tarapacá">Tarapacá</option>
                    <option value="Antofagasta">Antofagasta</option>
                    <option value="Atacama">Atacama</option>
                    <option value="Coquimbo">Coquimbo</option>
                    <option value="Valparaíso">Valparaíso</option>
                    <option value="Metropolitana de Santiago">Metropolitana de Santiago</option>
                    <option value="Libertador General Bernardo O'Higgins">Libertador General Bernardo O'Higgins</option>
                    <option value="Maule">Maule</option>
                    <option value="Ñuble">Ñuble</option>
                    <option value="Biobío">Biobío</option>
                    <option value="La Araucanía">La Araucanía</option>
                    <option value="Los Ríos">Los Ríos</option>
                    <option value="Los Lagos">Los Lagos</option>
                    <option value="Aysén del General Carlos Ibáñez del Campo">Aysén del General Carlos Ibáñez del Campo
                    </option>
                    <option value="Magallanes y de la Antártica Chilena">Magallanes y de la Antártica Chilena</option>
                </select>
            </div>
            <div>
                <label for="Motivacion">Motivación</label>
                <textarea name="motivación" id="motivacion" cols="10" rows="4"></textarea>
            </div>
            <div>
                <button type="submit" id="enviar">Enviar</button>
                <button type="button" id="resetear">Restablecer</button>
            </div>
        </form>
        <img src="../img/se-voluntario.jpg" alt="se voluntario">
    </main>

    <footer id="Footer">
        <div>
            <img src="../img/logo-footer.png" alt="Logo">
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="./pages/Causas.html">Causas</a></li>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./pages/Nosotros.html">Nosotros</a></li>
                    <li><a href="./pages/Se Voluntario.html">Sé Voluntario</a></li>
                    <li><a href="./pages/Transparencia.html">Transparencia</a></li>
                    <li><a href="./pages/Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div>
            <h4>Suscríbete a nuestro newsletter</h4>
            <form action="">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text">
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email">
                </div>
                <div>
                    <input type="submit">
                </div>
            </form>
        </div>
